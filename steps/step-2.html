`<!DOCTYPE html>
<!--
      Replace cordova default ui components with onsen ui components

-->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="bower_components/onsenui/css/onsenui.css"/>
        <link rel="stylesheet" href="bower_components/onsenui/css/onsen-css-components.css"/>
        <script src="bower_components/onsenui/js/onsenui.js"></script>

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <ons-page>
          <ons-toolbar>
            <div class="center">Tic Tac Toe</div>
          </ons-toolbar>
            <div style="margin-top: 80px; width: 310px;margin-left:auto;margin-right:auto;">
              <div style="display:flex;">
                <div id="1" class="no_border"></div>
                <div id="2" class="left_right_border"></div>
                <div id="3" class="no_border"></div>
              </div>
              <div style="display:flex;">
                <div id="4" class="top_bottom_border"></div>
                <div id="5" class="all_border"></div>
                <div id="6" class="top_bottom_border"></div>
              </div>
              <div style="display:flex;">
                <div id="7" class="no_border"></div>
                <div id="8" class="left_right_border"></div>
                <div id="9" class="no_border"></div>
              </div>
          </div>
            <div style="margin-top: 80px; width:113px;margin-left:auto;margin-right:auto;">
                <ons-button>New Game</ons-button>
            </div>
        </ons-page>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
`
